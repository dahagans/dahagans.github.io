<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>

    function getRndInteger( min, max) {
      return Math.floor(math.random() * (max - min + 1)) + min;
    }
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.code))
         .then(res=> {
          document.querySelector(".content").innerText = res;
          const target = document.querySelector(".content");
          target.innerHTML = "";


        // Be able to write to the body text 
          const arg = document.querySelector(".header");
          arg.innerHTML = "";
        
        
          //route  number and name
          arg.innerText = " UMD Bus route number" +  " " + res[0];

          for (let i = 0; i < res.length; i++) {
            const selectNumber = i;
            let el = document.createElement("li");
            el.innerText = res[selectNumber];
            target.appendChild(el);
          }
          
          
        
          return res;
        }); 

        
  </script>
</body>

</html>
